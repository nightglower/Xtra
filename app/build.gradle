kapt {
    arguments {
        arg('room.schemaLocation', "$projectDir/schemas")
    }
}

apollo {
    service("service") {
        packageName.set("com.github.andreyasadchy.xtra")
        outputDirConnection {
            connectToAndroidSourceSet("main")
        }
    }
}